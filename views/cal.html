<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/cal_style.css" />
    <link
      href="https://webfontworld.github.io/Cafe24SsurroundAir/Cafe24SsurroundAir.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="windows">
      <div id="status-bar">
        <div class="status_circle" id="red_circle"></div>
        <div class="status_circle" id="yellow_circle"></div>
        <div class="status_circle" id="green_circle"></div>
      </div>
      <a href="/views/index.html">뒤로가기</a>

      <!--cal-->
      <div class="calculator">
        <div class="screen">
          <input type="text" id="display" readonly />
        </div>
        <div class="buttons">
          <button class="operator" onclick="clearDisplay()">C</button>
          <button class="operator" onclick="append('(')">(</button>
          <button class="operator" onclick="append(')')">)</button>
          <button class="operator" onclick="deleteLast()">⌫</button>
          <button class="number" onclick="append('7')">7</button>
          <button class="number" onclick="append('8')">8</button>
          <button class="number" onclick="append('9')">9</button>
          <button class="operator" onclick="append('/')">÷</button>
          <button class="number" onclick="append('4')">4</button>
          <button class="number" onclick="append('5')">5</button>
          <button class="number" onclick="append('6')">6</button>
          <button class="operator" onclick="append('*')">x</button>
          <button class="number" onclick="append('2')">2</button>
          <button class="number" onclick="append('1')">1</button>
          <button class="number" onclick="append('3')">3</button>
          <button class="operator" onclick="append('-')">-</button>
          <button class="number" onclick="append('.')">.</button>
          <button class="number" onclick="append('0')">0</button>
          <button class="operator" onclick="calculate()">=</button>
          <button class="operator" onclick="append('+')">+</button>
        </div>
      </div>

      <script src="/js/cal_.js"></script>
    </div>
  </body>
</html>
